<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moblie Site UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">Up Coming...</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Bettery</h1>
                        <p>5000 Mah</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Media tech 350</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Dsipaly</h1>
                        <p>1080*2420PX, Body Ratio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
